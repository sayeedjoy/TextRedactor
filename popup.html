<!DOCTYPE html>
<html>
<head>
  <title>Quick Redact</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #e0e7ff 0%, #f4f6fb 100%);
      margin: 0;
      padding: 0;
      min-width: 220px;
      min-height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 24px rgba(76, 81, 255, 0.10), 0 1.5px 6px rgba(0,0,0,0.07);
      padding: 22px 16px 16px 16px;
      width: 100%;
      max-width: 250px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      transition: box-shadow 0.2s;
    }
    .container:hover {
      box-shadow: 0 8px 32px rgba(76, 81, 255, 0.13), 0 2px 8px rgba(0,0,0,0.10);
    }
    h3 {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 1.08em;
      color: #3b3663;
      letter-spacing: 0.01em;
      text-align: center;
      font-weight: 600;
    }
    label {
      font-size: 0.97em;
      color: #5a5a7a;
      margin-bottom: 2px;
      margin-top: 8px;
      font-weight: 500;
    }
    select, input[type="color"], input[type="text"] {
      margin-top: 4px;
      margin-bottom: 10px;
      padding: 7px 9px;
      border: 1.5px solid #e0e7ff;
      border-radius: 7px;
      font-size: 1em;
      background: #f8fafc;
      transition: border 0.2s, box-shadow 0.2s;
      box-shadow: 0 1px 2px rgba(76, 81, 255, 0.03);
    }
    select:focus, input:focus {
      border: 1.5px solid #6c63ff;
      outline: none;
      box-shadow: 0 0 0 2px #c7d2fe;
    }
    #colorInput {
      height: 36px;
      padding: 2px;
      background: #f1f5ff;
      border-radius: 7px;
      border: 1.5px solid #e0e7ff;
    }
    .hidden {
      display: none;
    }
    #redactBtn {
      margin-top: 10px;
      background: linear-gradient(90deg, #6c63ff 60%, #4f8cff 100%);
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 10px 0;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(76, 81, 255, 0.10);
      transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
      letter-spacing: 0.01em;
    }
    #redactBtn:hover {
      background: linear-gradient(90deg, #4f8cff 60%, #6c63ff 100%);
      box-shadow: 0 4px 16px rgba(76, 81, 255, 0.18);
      transform: translateY(-1px) scale(1.03);
    }
    .note {
      font-size: 12px;
      color: #8b8fae;
      margin-top: 14px;
      text-align: center;
      background: #f1f5ff;
      border-radius: 6px;
      padding: 6px 4px 4px 4px;
      margin-bottom: -6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Redact Selected Text</h3>
    <label for="redactType">Redact Style:</label>
    <select id="redactType">
      <option value="color">Solid Color</option>
      <option value="stars">Stars (***)</option>
      <option value="custom">Custom Text</option>
    </select>
    <input id="colorInput" type="color" value="#000000" />
    <input id="customInput" class="hidden" type="text" placeholder="Enter replacement..." />
    <button id="redactBtn">Redact</button>
    <div class="note">Select text on the page first, then click Redact.</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
